<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
 
    <div class="card">
      <div class="card__img-cont">
        <img src="images/image-header-desktop.jpg" alt="persons" class="card__img">
      </div>
      <div class="card__cont-text">
        <div class="card__textup">
          <h1 class="card__title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p class="card__text-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
       
          <div class="card__textdown">
            <span>
             <span class="card__span">10k+</span><br> companies <br>
            </span>
            <span>
             <span class="card__span">314</span> <br> templates <br>
            </span>
            <span>
              <span class="card__span">12m+</span>  <br> queries
            </span>
          </div>
      </div>
       
    </div>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexis De Leon</a>.
  </div>
